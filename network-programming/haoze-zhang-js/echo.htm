<html>
<head>
<meta charset="utf-8">
<title>Echo js</title>
</head>
<body>
<main>
	<form>
		<!-- User prompt and input field -->
		<pre>Your Input here please: <input type="text" id="input" name="input"></pre>
		<!-- Clickable text -->
		<pre 
			 onmouseover="this.style.cursor='pointer'"
			 onmouseout="this.style.cursor='default'"
			 onclick="echo();"
			 >Click me to echo your input!</pre>
		<!-- JS here -->
		<script type="text/javascript">
			function echo() {
				var input = document.getElementById('input');
				if (input.value == '') {
        			alert("Please input something");
    			} else {
					alert(input.value);
				}
			}
		</script>
	</form>
</main>
</body>
</html>

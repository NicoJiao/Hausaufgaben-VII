<html>
<head>
	<meta charset="utf-8">
	<title>Submit a food</title>
</head>
<body>
<main>
<h1>Submit a Food</h1>
<form>
	<script src= "haoze-zhang-food.js" type="text/javascript"></script>
	<fieldset style="text-align: right; width: 350px;">
	<legend>Food</legend>
	<p id="fields">
	Brand: <input id="brand" name="Brand" type="text" size="30" maxlength="30" placeholder="Give it a name"/><br />
	Name: <input id="name" name="Name" type="text" size="30" maxlength="30" placeholder="Start with a capital letter" /><br />
	Amount: <input id="amount" name="Amount" type="text" size="30" maxlength="30" placeholder="Must be a number" /><br />
	Price: <input id="price" name="Price" type="text" size="30" maxlength="30" placeholder="#.##" /><br />
	Email: <input id="email" name="Email" type="text" size="30" maxlength="30" placeholder="Valid email address" /><br />
	Username: <input id="username" name="Username" type="text" size="30" maxlength="8" placeholder="Must contain a letter, 2-8 long" /><br />
	</p>
	<p>
	<input type="button" value="Validate" onclick="validate();" />
	</p>
</form>
</main>
</body>
</html>
